<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
            <div class="image-list">
                <img src="/images/img-1.jpg" alt="image-1" class="image-item">
                <img src="/images/img-2.jpg" alt="image-2" class="image-item">
                <img src="/images/img-3.jpg" alt="image-3" class="image-item">
                <img src="/images/img-4.jpg" alt="image-4" class="image-item">
                <img src="/images/img-5.jpg" alt="image-5" class="image-item">
                <img src="/images/img-6.jpg" alt="image-6" class="image-item">
                <img src="/images/img-7.jpg" alt="image-7" class="image-item">
                <img src="/images/img-8.jpg" alt="image-8" class="image-item">
                <img src="/images/img-9.jpg" alt="image-9" class="image-item">
                <img src="/images/img-10.jpg" alt="image-10" class="image-item">
            </div>
            <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
